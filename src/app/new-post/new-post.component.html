<div class="col-sm-8 col-sm-offset-2">
   <form [formGroup] = "postForm" (ngSubmit)="onSubmitForm()">
      <h2>Nouveau Post</h2>
      <div class="form-group">
         <label for="title">Titre</label>
         <input text="type" class="form-control" id="title" formControlName="title">
      </div>

      <div class="form-group">
         <label for="content">Contenu</label>
         <input text="type" class="form-control" id="content" formControlName="content">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Soumettre</button>
   </form>
</div>
