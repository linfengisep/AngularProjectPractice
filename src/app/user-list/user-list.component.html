<ul class = "list-group">
   <li class = "list-group-item" *ngFor="let user of users">
      <h3> {{user.firstName}} {{user.lastName}}</h3>
      <p> {{user.email}}</p>
      <p> Vous préférez:{{user.drinkPreference}}</p>
      <p *ngIf="user.hobbies && user.hobbies.length>0">
         Cette personne a hobby:
         <span *ngFor="let hobby of user.hobbies">
            {{hobby}}
         </span>
      </p>
   </li>
</ul>
