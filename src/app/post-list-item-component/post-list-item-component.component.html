<li [ngClass]="{
'list-group-item':true,
'list-group-item-success':postLoveIts>0,
'list-group-item-danger':postLoveIts<=0
}">
   <div>
     <h1>{{postTitle}}</h1>
     <p>Content:{{postContent}}</p>
       <button type ="button" class ="btn btn-success" (click) = "increase()">Love it</button>
       <button type="button" class="btn btn-danger" (click) = "decrease()">Don't love it</button>
     <p style="position:absolute;top:10px;right:10px;">{{postCreation | date:'short'}}</p>
     <!-- <p>LoveIts: {{postLoveIts}}</p> -->
   </div>
</li>
