<div class="col-sm-8 col-sm-offset-2">
   <form [formGroup] = "userForm" (ngSubmit)="onSubmitForm()">
      <div class="form-group">
         <label for="firstName">Pr√©nom</label>
         <input text="type" class="form-control" id="firstName" formControlName="firstName">
      </div>

      <div class="form-group">
         <label for="lastName">Nom</label>
         <input text="type" class="form-control" id="lastName" formControlName="lastName">
      </div>

      <div class="form-group">
         <label for="email">Email</label>
         <input text="type" class="form-control" id="email" formControlName="email">
      </div>

      <div class="form-group">
         <label for="drinkPreference">Drink Preference</label>
         <select class="form-control" id="drinkPreference" formControlName="drinkPreference">
            <option value="Coca">Coca</option>
            <option value="Pepsi">Pepsi</option>
         </select>
      </div>

      <div formArrayName="hobbies">
         <h4>Vos Hobbies:</h4>
         <div *ngFor="let hobbyControl of getHobbies().controls;let i = index">
            <input class="form-control" type="text" [formControlName]="i">
         </div>
         <button type="button" class="btn btn-success" (click)="onAddHobby()">Add Hobby</button>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Soumettre</button>
   </form>
</div>
